<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura-Latam</title>
    <link rel="stylesheet" href="./Diseño.css">

</head>

<body>
    <header class="header">
        <img src="./img/logo.svg" alt="Logo" class="logo">
        <h1>Encriptador de Textos</h1>
    </header>

    <main class="main">
        <p>Bienvenido al challenge Alura-Latam</p>
        <section class="input__section">
            <textarea id="texto" placeholder="Ingrese el texto:"></textarea>
            <p id="advertencia" style="display:none;"></p>
            <div class="botones-caja">
                <button id="enc">Encriptar</button>
                <button id="des">Desencriptar</button>
            </div>
        </section>
        <div class="output__section">
            <div id="placeholder">
                <img src="./img/image.png" alt="Placeholder" class="placeholder-image">
                <p style="color: #000000;">Ningún mensaje fue encontrado</p>

            </div>
            <textarea id="texto_out" placeholder="Resultado..." readonly></textarea>
            <div class="boton-copiar">
                
                <button id="copiar" style="display: none;">Copiar</button>

            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Esta pagina fue elaborada por Cristina Carvajal | 2024</p>
        <a href="https://www.linkedin.com/in/gherrada22/" target="_blank" rel="noopener noreferrer"><img src="./img/linkedin.png" class="pgn" alt="icono Linkedin"></a>
        <a href="https://github.com/gherrada22/" target="_blank" rel="noopener noreferrer"><img src="./img/github.png" class="pgn" alt="icono GitHub"></a>
        <a href="https://www.instagram.com/george28herrada/" target="_blank" rel="noopener noreferrer"><img src="./img/instagram.png" class="pgn" alt="icono Instagram"></a>
        
    </footer>

    <script src="./script.js"></script>
</body>

</html>
